{%extends "layout.html"%}
    {%block content%}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Salary Prediction Result</h1>
          </div>

          <div>
            <form method="POST" action="{{url_for('prediction_page')}}">
                <div style="text-align: center;">
                        {% if predicted_value == '0'  %}
                            <h1 style="padding:2%">Salary is less than or equal to 50K</h1>
                            <div class="d-inline p-2 bg-dark text-white">"<=50K"</div>
                                       
                        {% elif predicted_value == '1'  %}
                            <h1 style="padding:2%">Salary is greater than 50K</h1>
                            <div class="d-inline p-2 bg-dark text-white">">50K"</div>
                        
                        {% else %}
                            <p></p>
                        {% endif%}
                    </div>
                    <div class="form-group row" style="text-align: center;margin-top: 8%;">
                        <div class="col-sm-10">
                          <button type="submit" name="back" class="btn btn-info">Predict Another Salary</button>
                        </div>
                    </div>
            </form>
          </div>
        </main>
    {%endblock%}
